<div class="menu-container">
    <div ng-class="{'menu-open': vm.compress, 'menu-close':!vm.compress}"> 
        <div class="menu-item logo" ng-click="vm.menuCompress()">            
            <div>
                <img src="./content/img/pi-logo.png" >
                <span> FoneClube </span>                              
            </div>
        </div> 
        <div title="Home" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'home'}" ng-click="vm.setMenuItemActive('home')" ui-sref="tabs.home">            
            <div>
                <i class="ion-ios-home" aria-hidden="true"></i>            
                <span> Home </span>
            </div>
        </div>
        <div title="Usuários" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'cadastro'}"  ng-click="vm.setMenuItemActive('cadastro')" ui-sref="tabs.cadastro">  
            <div>
                <i class="ion-person-stalker" aria-hidden="true"></i>            
                <span> Usuários </span>
            </div>
        </div>  
        <div title="Pagarme" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'list-customer'}" ng-click="vm.setMenuItemActive('list-customer')" ui-sref="tabs.list-customer">     
            <div>       
                <i class="ion-person-stalker" aria-hidden="true"></i>            
                <span> Pagarme </span>
            </div>
        </div>  
        <div title="Customers" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'customer'}"  ng-click="vm.setMenuItemActive('customer')" ui-sref="tabs.customers">            
            <div>
                <i class="ion-card" aria-hidden="true"></i>            
                <span> Customers </span>
            </div>
        </div>     
    </div>    
    <div class="menu-views" ng-class="{'menu-opened': vm.compress}">
            <ion-nav-view name="menu-tab"></ion-nav-view>
    </div>
</div>
