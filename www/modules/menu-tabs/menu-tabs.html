<div class="menu-container">
    <div ng-class="{'menu-open': vm.compress && !vm.mobile, 'menu-close': (!vm.compress && !vm.mobile) || (vm.mobile && vm.compressMobile), 'menu-close-mobile': vm.mobile && !vm.compressMobile}"> 
        <div class="menu-item logo" ng-click="vm.menuCompress()">            
            <div>
                <img src="./content/img/pi-logo.png" >
                <span> FoneClube </span>                              
            </div>
        </div> 
        <div title="Home" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'home'}" ng-click="vm.setMenuItemActive('home')">            
            <div>
                <i class="glyphicon glyphicon-home" aria-hidden="true"></i>            
                <span> Home </span>
            </div>
        </div>
        <div title="Usuários" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'cadastro'}"  ng-click="vm.setMenuItemActive('cadastro')">  
            <div>
                <i class="glyphicon glyphicon-user" aria-hidden="true"></i>            
                <span> Usuários </span>
            </div>
        </div>  
        <div title="Pagarme" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'list-customer'}" ng-click="vm.setMenuItemActive('list-customer')">     
            <div>       
                <i class="glyphicon glyphicon-bitcoin" aria-hidden="true"></i>            
                <span> Pagarme </span>
            </div>
        </div>  
        <div title="Customers" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'customers'}"  ng-click="vm.setMenuItemActive('customers')">            
            <div>
                <i class="glyphicon glyphicon-credit-card" aria-hidden="true"></i>            
                <span> Customers </span>
            </div>
        </div>   
        <div title="MassCharging" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'mass-charging'}"  ng-click="vm.setMenuItemActive('mass-charging')">            
            <div>
                <i class="glyphicon glyphicon-credit-card" aria-hidden="true"></i>            
                <span> Cobrança </span>
            </div>
        </div>     

         <div title="StatusCharging" class="menu-item" ng-class="{'item-menu-active': vm.menuItemActive == 'status-charging'}"  ng-click="vm.setMenuItemActive('status-charging')">            
            <div>
                <i class="glyphicon glyphicon-credit-card" aria-hidden="true"></i>            
                <span> Status </span>
            </div>
        </div>  
    </div>  
     
    <div class="menu-views" ui-view name="menu-tab">                            
    </div>
</div>
