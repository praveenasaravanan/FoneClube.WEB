    
    <fone-header title="Edição Plano Fonclube"></fone-header>

    
    <div class="container-plan-edition">


        
        <button class="btn btn-light btn-edicao-foneclube-plan" 
        type="button" 
        data-toggle="collapse" 
        data-target="#collapseExample" 
        aria-expanded="true" 
        aria-controls="collapseExample">
            Editar Planos Foneclube
        </button>
        <hr class="my-4">
        <div class="collapse" id="collapseExample">
        <div class="card card-body">
                
            <table>
                    <tr>
                    <th>Operadora</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ativo</th>
                    </tr>
        
                    <tr ng-repeat="plan in vm.allPlans">
                        <!-- <td>Título</td> -->
                        <!-- <td>{{plan.IdOperator == 1 ? 'CLARO' : 'VIVO'}}</td> -->
                        <td>
                            <!-- ng-change="vm.changeExtraService($index,service.Id, phoneNumber, service)" -->
                            <select  next-on-enter class="form-control"
                                ng-options="operator.id as operador.operator for operador in plan.currentPlan"
                                ng-model="operator.id"
                                style="width: 160px;">
                            <option value="">Adicione Serviço</option>
                            </select>
                        </td>
                        <td><input ng-model="plan.Description" type="text" class="form-control" /></td>
                        <td><input ng-model="plan.Value" type="text" class="form-control" /></td>
                        
                        <td>
                                <!-- ng-change="vm.changeExtraService($index,service.Id, phoneNumber, service)" -->
                                <select next-on-enter class="form-control"
                                ng-model="plan.selectedActive" 
                                ng-options="opt as opt for opt in vm.ativacao" 
                                ng-init="plan.selectedActive=plan.Active"></select>
                        </td>

                        <td><button type="button" class="btn btn-info" ng-click="vm.onClickEditPlan(plan)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button></td>
        
                    </tr>
        
                </table>
            </div>
            </div>

            
            <button class="btn btn-light btn-edicao-foneclube-plan" 
            type="button" 
            data-toggle="collapse" 
            data-target="#collapseService" 
            aria-expanded="true" 
            aria-controls="collapseService">
                Editar Serviços Foneclube
            </button>
            <hr class="my-4">
            <div class="collapse" id="collapseService">
            <div class="card card-body">
                    
                <table>
                        <tr>
                        
                        <th>Descrição</th>
                        <th>Editável</th>
                        <th>Assinatura</th>
                        <th>Opção Extra</th>
                        <th>Valor Operadora</th>
                        <th>Valor Foneclube</th>
                        
                        </tr>
            
                        <tr ng-repeat="service in vm.services">

                            <td><input ng-model="service.Descricao" type="text" class="form-control" /></td>
                            
                            <td>
                                <select next-on-enter class="form-control"
                                ng-model="service.selectedEditavel" 
                                ng-options="opt as opt for opt in vm.ativacao" 
                                ng-init="service.selectedEditavel = service.Editavel"></select>
                            </td>


                            <td>
                                <select next-on-enter class="form-control"
                                ng-model="service.selectedAssinatura" 
                                ng-options="opt as opt for opt in vm.ativacao" 
                                ng-init="service.selectedAssinatura = service.Assinatura"></select>
                            </td>

                            <td>
                                <select next-on-enter class="form-control"
                                ng-model="service.selectedExtraOption" 
                                ng-options="opt as opt for opt in vm.ativacao" 
                                ng-init="service.selectedExtraOption = service.ExtraOption"></select>
                            </td>

                            <td><input ng-model="service.AmountOperadora" type="text" class="form-control" /></td>

                            <td><input ng-model="service.AmountFoneclube" type="text" class="form-control" /></td>
                            
                            <td><button type="button" class="btn btn-info" ng-click="vm.onClickEditService(service)">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button></td>

                        </tr>
            
                    </table>
                </div>
                </div>
                  


    </div>
