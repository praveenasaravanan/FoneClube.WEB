<div class="customers-container">
    <div class="bar bar-header bar-light">
        <h1 class="title">Clientes</h1>
    </div>
    <img class="loader" ng-if="vm.showLoader"> 
    <div class="col-xs-12" ng-show="!vm.showLoader">
        <div class="form-container">
            <div class="form-group col-xs-12 col-sm-3">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar" ng-model="vm.search" aria-describedby="sizing-addon2">
                </div>   
            </div>
            <div class="form-group col-xs-12">
                <table id="table" class="table table-hover">
                    <thead>
                        <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Documento</th>            
                        </tr>
                    </thead>
                    <tbody>       
                        <tr ng-click="vm.onTapCustomer(customer)" ng-repeat="customer in vm.customers | orderBy : 'name' | filter: vm.search">
                            <td> {{customer.Name}} </td>
                            <td> {{customer.Email}}</td>
                            <td> {{customer.DocumentNumber}} </td>                
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</div>
