<div class="new-card-modal" ng-controller="FlagController as vm">
  <div class="header">
    <div class="dialog-toolbar">
      <h4>Criar flag para: {{ vm.customer.Name }} <span ng-if="vm.selectedPhone != null && vm.selectedPhone != undefined">{{vm.selectedPhone}}</span></h4>
    </div>

    <button ng-click="closeThisDialog(0)">X</button>
  </div>

  <div class="modal-container">
    <div class="container col-xs-12">
        <!-- ng-change="vm.changeExtraService($index,service.Id, phoneNumber, service)" -->
      <div>
          <select id="qualServicoContratar" next-on-enter class="form-control"
          ng-options="flag.IdType as flag.TypeDescription for flag in vm.flagsTypes"
          ng-model="flag.IdType"
          ng-change="vm.changeFlag(flag)"
          style="width: 160px; margin-left: 15px;">
          <option value="">Selecione a flag</option>
        </select>

        <select 
          ng-if="vm.showPhones"
          next-on-enter class="form-control"
          ng-options="phone.PersonPhoneId as (phone.DisplayPhone + ' - ' + phone.PlanDescription) for phone in vm.customerPhones"
          ng-model="phone.PersonPhoneId"
          ng-change="vm.changeSelectedPhone(phone)"
          style="width: 300px; margin-left: 15px;">
          <option value="">Selecione o Telefone (opcional)</option>
        </select>

        <div class="form-group col-xs-12">
          <label for="nomeCartao">Descrição:</label>
          <textarea
            id="nomeCartao"
            next-on-enter
            class="form-control"
            ng-model="vm.txtDescription"
          ></textarea>
        </div>
        <div class="form-group col-xs-12 ">
          <input
            id="numeroCartao"
            class="numeroCartaoComment"
            ng-model="vm.bitPendingInteraction"
            type="checkbox"
          />
          <label for="numeroCartao">Pendete interação</label>
        </div>
        <button
          class="btn btn-success col-xs-12"
          on-tap="vm.onTapAddComment(vm); closeThisDialog(0)"
        >
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
