<div class="row header-filter headernone customers" ng-init="vm.onPageLoad()">
  <div class="clearfix"></div>
  <div class="row p-t-10">
    <div class="form-group col-xs-6 col-md-2">
      <p>
        <span class="pull-left"><span ng-click="vm.refreshPage()" id="refreshButton"><i
              class="glyphicon glyphicon-refresh"></i></span></span>
        <span class="pull-left m-t-n5 m-l-5" ng-show="vm.loading"><img src="../../../content/img/Loading2.gif"
            style="height:7px;" /></span>
        <span class="pull-right m-l-10"><label><input type="checkbox" ng-click="vm.filterText()"
              ng-model="vm.filterTextInNameOnly"> So Nome</label></span>
        <span class="pull-right "><label><input type="checkbox" ng-click="vm.filterText()"
              ng-model="vm.filterTextInAllCols"> All</label></span>
      </p>
      <input type="text" class="form-control" placeholder="BUSCA" ng-blur="vm.filterClients()"
        ng-change="vm.filterClients()" ng-model="vm.searchText" />
      <p><span class="pull-right" style="font-size: small;" ng-bind="vm.resultText"></span></p>
    </div>

    <div class="form-group col-xs-12 col-md-6 p-t-10">
      <div class="pull-left">
        <p><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.includeActive"> So Ativo</label></p>
        <p><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.includeInActive"> So InAtivo</label></p>
      </div>
      <div class="pull-left m-l-10">
        <p><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.excludeProblema"> !Problema</label></p>
        <p><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.excludeFlag"> !Flag</label></p>
      </div>
      <div class="pull-left m-l-30 payment-filter">
        <div>
          <p class="pull-left"><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.includeStatusGreen"><span class="payment-green"></span></label></p>
          <p class="pull-left m-l-10"><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.includeStatusYellow"><span class="payment-yellow"></span></label></p>
          <p class="pull-left m-l-10"><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.includeStatusRed"><span class="payment-red"></span></label></p class="pull-left m-l-10">
        </div>
        <div>
          <p class="pull-left"><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.includeStatusGray"><span class="payment-grey"></span></label></p>
          <p class="pull-left m-l-10"><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.includeStatusNan"><span class="payment-nan"></span></label></p>
        </div>
      </div>
      <div class="pull-left m-l-30">
        <p><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.excludeFather"> - Pai</label></p>
        <p><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.excludeAddress"> - Endere√ßo</label>
        </p>
      </div>

      <div class="pull-left m-l-30 p-t-5">
        <p class="pull-left"><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.excludeWhatsappUsers">&nbsp;<img src="../../content/img/message-red.png" /></label></p>
        <p class="pull-left m-l-10"><label><input type="checkbox" ng-change="vm.filterClients()" ng-model="vm.includeWhatsappUsers">&nbsp;<img src="../../content/img/message-green.png" /></label></p>
      </div>
    </div>
    <div class="form-group col-xs-12 col-md-4 p-t-10">
      <div class="pull-left p-t-10">
        <span style="color:green;">Name Filter</span>
        <a href="javascript:void(0)">
          <i class="fa fa-save"></i>
        </a>
      </div>
      <div class="pull-left m-l-30">
        <div class="btn-group">
          <button class="btn btn-default busca-status " style="margin-top:0px" data-ng-click="vm.exportToExcel()">
            <i class="fa fa-file"></i>
            Export To Excel
          </button>
        </div>
      </div>
    </div>

  </div>



  <!-- <div class="row">
    <div class="col-md-12">
      <div class="grid-container">
        <kendo-grid id="customerGridData" options="vm.customerGridOptions" k-data-source="vm.customerDataSource"></kendo-grid>
      </div>
      <div class="clearfix"></div>
    </div>
  </div> -->

  <div class="row">
    <div class="col-md-12">
      <div style="width: 100%; height: {{vm.gridHeight}}px;" ag-grid="vm.gridOptions" class="ag-theme-balham ag-basic">
      </div>
    </div>
  </div>

</div>
