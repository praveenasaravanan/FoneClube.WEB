
<div class="home force-select">
    <fone-header title="Status de cobrança"></fone-header> 
    
    <div class="row container-data">
        <div class="form-group col-xs-6 col-sm-1">
            <label for="mes">Mês:</label>
            <input type="number" class="form-control" placeholder="Mês" ng-model="vm.month" aria-describedby="sizing-addon2" id="mes">
        </div>
        <div class="form-group col-xs-6 col-sm-1">
            <label for="ano">Ano:</label>
            <input type="number" min="2000"  class="form-control" placeholder="Ano" ng-model="vm.year" aria-describedby="sizing-addon2" id="ano">
        </div>

        <div class="form-group col-xs-6 col-sm-1">
            <button class="btn btn-primary busca-status" ng-click="vm.searchStatusCharging()" ng-disabled="vm.resquenting || vm.loading">Buscar</button>
        </div>

        
        <div class="form-group col-xs-2 col-sm-1 totalizadores">
            <label>Valor total cobrado</label>
            <p>R$: {{vm.totalCharged}}</p>
        </div>

        <div class="form-group col-xs-2 col-sm-1 totalizadores">
            <label>Valor total recebido</label>
            <p>R$: {{vm.totalReceived}}</p>
        </div>

        <!-- <div class="form-group col-xs-12 col-sm-6">
            <label>Resultado</label>
            <p>R$: 50,00</p>
        </div> -->

      
    </div>

    <table class="table table-hover force-select">
      <thead>
        <tr >
          
          <th scope="col"><strong>Status</strong></th>
          <th scope="col"><strong>Nome</strong></th>
          <th scope="col"><strong>Telefones</strong></th>
          <th scope="col"><strong>Detalhes linha</strong></th>
          <th scope="col"><strong>Valor cobrado cliente</strong></th>
        </tr>
      </thead>
      <tbody ng-repeat="customer in vm.customers">

        <tr>
          <td>Mark</td>
          <td>{{customer.Name}}</td>
          <td>@mdo</td>
          <td>@mdo2</td>
          <td>@mdo3</td>
        </tr>
   
      </tbody>
    </table>

  </div>
