<div class="lista-customer-container animate-bottom">
    <div class="bar bar-header bar-light">
        <h1 class="title">Clientes</h1>
    </div>
    <div class="loader" ng-if="vm.showLoader"></div>   
    <div class="col-xs-12" ng-show="!vm.showLoader">
        <div class="form-container">
            <div class="form-group col-xs-12 col-sm-3">            
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar" ng-model="vm.search" aria-describedby="sizing-addon2">
                </div>   
            </div>
            <div class="form-group col-xs-12">
                <table id="table" class="table table-hover">
                    <thead>
                        <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Documento</th>            
                        </tr>
                    </thead>
                    <tbody>       
                        <tr ng-click="vm.onTapCustomer(customer)" ng-repeat="customer in vm.customers | orderBy : 'name' | filter: vm.search">
                            <td> {{customer.name}} </td>
                            <td> {{customer.email}}</td>
                            <td> {{customer.document_number}} </td>                
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
