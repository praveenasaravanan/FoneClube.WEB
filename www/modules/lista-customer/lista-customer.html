<div class="lista-customer-container">
    <div class="bar bar-header bar-light">
        <h1 class="title">Clientes</h1>
    </div>
    <ion-spinner icon="android" ng-if="vm.showLoader"></ion-spinner>
    <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Buscar" ng-model="vm.search">
    </label>    
    
    <table id="table" class="table table-hover">
        <thead>
            <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Documento</th>            
            </tr>
        </thead>
        <tbody>       
            <tr ng-click="vm.onTapCustomer(customer)" ng-repeat="customer in vm.customers | orderBy : 'name' | filter: vm.search">
                <td> {{customer.name}} </td>
                <td> {{customer.email}}</td>
                <td> {{customer.document_number}} </td>                
            </tr>
        </tbody>
    </table>
</div>
