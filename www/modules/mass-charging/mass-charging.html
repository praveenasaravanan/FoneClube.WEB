<div class="mass-charging-container">
    <fone-header title="{{vm.viewName}}"></fone-header> 
    <div class="simple-toast" ng-show="vm.toastShow">
        <p>{{vm.toastMsg}}</p>
    </div>
    <div class="col-xs-12">
        <h1 class="form-group col-xs-12 display-4">Cobrança em Massa</h1>
        <div class="form-container">
            <div class="row">
                <div class="form-group col-xs-6 col-sm-3">
                    <label for="mes">Mês:</label>
                    <input type="number" class="form-control" placeholder="Mês" ng-model="vm.month" aria-describedby="sizing-addon2" id="mes">
                </div>
                <div class="form-group col-xs-6 col-sm-3">
                    <label for="ano">Ano:</label>
                    <input type="number" class="form-control" placeholder="Ano" ng-model="vm.year" aria-describedby="sizing-addon2" id="ano">
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary col-sm-2 col-xs-12 btn-buscar" ng-click="vm.searchMassCharging()" ng-disabled="vm.loading">Buscar</button>
            </div>
            
            <div class="loader" ng-if="vm.loading"></div>
            <div ng-if="!vm.loading && vm.lista.length == 0" class="no-data">Não há itens para exibir</div>
            <div class="form-group shadow-z-1 col-xs-12 margin-top" ng-show="!vm.loading">
                <div ng-repeat="customer in vm.lista" class="cliente striped">
                    <div>{{customer.Name}}</div>
                    <div ng-repeat="phone in customer.Phones" class="linhas">
                        <div style="width: 146px;">{{phone.NickName}}</div>
                        <div style="width: 110px;">({{phone.DDD}}) {{phone.Number}}</div>
                        <div>
                            <input type="radio" name="formaCobranca{{phone.Id}}" value="boleto" id="radioBoleto{{phone.Id}}" ng-model="phone.typeCharging" ng-disabled="phone.statusOnCharging || phone.Chargings[0].Charged">
                            <label for="radioBoleto{{phone.Id}}">Boleto</label>
                            <input type="radio" name="formaCobranca{{phone.Id}}" value="cartao" id="radioCartao{{phone.Id}}" ng-model="phone.typeCharging" ng-disabled="phone.statusOnCharging || phone.Chargings[0].Charged">
                            <label for="radioCartao{{phone.Id}}">Cartão de Crédito</label>
                        </div>
                        <div>
                            Comentário: 
                            <input type="text" ng-disabled="phone.typeCharging == 'cartao' || phone.statusOnCharging || phone.Chargings[0].Charged" ng-model="phone.commentBoleto">
                        </div>
                        <div style="width: 112px;">
                            <label>Valor {{phone.Chargings[0].Ammount / 100 | currency :"R$":2}}</label>
                        </div>
                        <div>
                            <button class="btn botao-cobrar" ng-class="{'btn-primary' : !phone.statusOnCharging, 'btn-warning' : phone.statusOnCharging == 1, 'btn-info' : phone.statusOnCharging == 2, 'btn-success' : phone.statusOnCharging == 3, 'btn-danger' : phone.statusOnCharging == 4,}" ng-click="vm.chargePhoneNumber(customer, phone)" ng-disabled="phone.statusOnCharging == 2 || phone.statusOnCharging == 3 || phone.Chargings[0].Charged">
                                {{phone.statusOnCharging == 4 ? 'Erro na Cobrança' : phone.statusOnCharging == 3 ? 'Sucesso' : phone.statusOnCharging == 2 ? 'Processando...' : phone.statusOnCharging == 1 ? 'Confirmar Cobrança?' : phone.Chargings[0].Charged ? 'Já Cobrado' : 'Realizar Cobrança'}}    
                            </button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
