<div class="whatsapp-modal" ng-controller="WhatsappController as vm">
    <div class="header form-group">
        <span class="title" ng-if="vm.name">{{ vm.name }}</span>
        <button ng-click="closeThisDialog(0)">X</button>
    </div>
    <div class="modal-container">
        <div class="container col-xs-12" style="min-height:400px;background-color: #e5ddd5;">
            <div
                style="background-image: url('../content/img/whatsapp-background.png'); opacity: .06; position: absolute; top: 0; height: 100%; width: 100%;">
            </div>
            <div class="panel-body">
                <div class="form-group col-md-12">
                    <div class="message-in pull-left"
                        style="background-color: #fff;border-radius: 7.5px; box-shadow: 0 1px 0.5px rgba(0,0,0,.13);max-width: 65%;">
                     <div style="padding:5px 10px 5px 10px;font-size: 14.2px;
                     line-height: 19px;
                     color: #262626;">How are you?</span>
                    </div>
                </div>
                <div class="form-group col-md-12">
                        <div class="message-in pull-right"
                            style="background-color: #dcf8c6;border-radius: 7.5px; box-shadow: 0 1px 0.5px rgba(0,0,0,.13);max-width: 65%;">
                         <div style="padding:5px 10px 5px 10px;font-size: 14.2px;
                         line-height: 19px;
                         color: #262626;">I am fine. What about the yesterday update? Did you get any answers?</span>
                        </div>
                    </div>
            </div>

        </div>
    </div>
</div>
