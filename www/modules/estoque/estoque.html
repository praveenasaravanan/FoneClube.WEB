<div class="home" ng-class="{'force-select': vm.selecaoMassiva }">
    <fone-header title="Estoque Foneclube"></fone-header>

 

    <div class="borda-topo-estoque"></div>
    <!-- https://codepen.io/cardozo/pen/QVYXeX -->
    <table ng-table="vm.tableParams" class="table" show-filter="true">
        <tr ng-repeat="linha in $data">
            
            <td title="'Linha'" filter="{ linhaLivreOperadora: 'text'}" sortable="'linhaLivreOperadora'">
                {{linha.linhaLivreOperadora}}</td>
            <td title="'Operadora'" filter="{ operadoraDescription: 'text'}" sortable="'operadoraDescription'">
                {{linha.operadoraDescription}}</td>
        </tr>
    </table>


    

</div>
