<div class="home estoque" ng-class="{'force-select': vm.selecaoMassiva }">
    <fone-header title="Estoque Foneclube"></fone-header>

 

    <div class="borda-topo-estoque testes"> </div>

    <div  ng-table-pagination="vm.tableParams" template-url="'lib/ng-table/pager-custom.html'"></div>

    <p class="titulo-teste"> ( Total:{{ vm.tableParams.total() }} )</p>
    <!-- https://codepen.io/cardozo/pen/QVYXeX -->

    

    <table ng-table="vm.tableParams"  class="table table-scroll" show-filter="true">
        <tr ng-repeat="linha in $data">
            
            <td title="'Linhas'" filter="{ linhaLivreOperadora: 'text'}" sortable="'linhaLivreOperadora'">
                {{linha.linhaLivreOperadora}}</td>

            <td title="'Plano'" filter="{ plano: 'text'}" sortable="'plano'">
                    {{linha.plano}}</td>

            <td title="'Uso Linha (Ãºltima conta)'" filter="{ usoLinha: 'text'}" sortable="'usoLinha'">
                    {{linha.usoLinha}}</td>        

            <td title="'Operadora'" filter="{ operadoraDescription: 'text'}" sortable="'operadoraDescription'">
                {{linha.operadoraDescription}}</td>
        </tr>
    </table>


    

</div>
